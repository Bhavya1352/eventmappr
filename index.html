<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventMappr – Community Events</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>🗺️ EventMappr</h1>
    <p>Discover & Share Local Events</p>
  </header>

  <div class="controls">
    <form id="eventForm">
      <input type="text" id="eventName" placeholder="Event name" required />
      <select id="eventType" required>
        <option value="">Type</option>
        <option value="Music">Music</option>
        <option value="Volunteering">Volunteering</option>
        <option value="Technology">Technology</option>
        <option value="Market">Market</option>
        <option value="Art">Art</option>
      </select>
      <div>
        <label for="eventDate">Select a Date:</label>
        <input type="date" id="eventDate" name="date" required>
      </div>
      <div>
        <label for="eventTime">Select a Time:</label>
        <input type="time" id="eventTime" name="time" required>
      </div>
      <button type="submit">➕ Add Event</button>
    </form>


    <div class="filter-group">
      <select id="filterType">
        <option value="All">All Events</option>
        <option value="Music">Music</option>
        <option value="Volunteering">Volunteering</option>
        <option value="Technology">Technology</option>
        <option value="Market">Market</option>
        <option value="Art">Art</option>
      </select>
      <button id="locateBtn">📍 Find Nearby</button>
    </div>
  </div>

  <div id="map"></div>

  <footer>
    Built with ❤️ using Leaflet.js
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
