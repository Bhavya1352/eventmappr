<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="Home.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/> -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <script src="config.js"></script>
  <script>
    (function () {
      emailjs.init(window.CONFIG.EMAILJS_PUBLIC_KEY); // Replace with your actual EmailJS public key
    })();
  </script>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <i class="fas fa-map-marker-alt"></i>
      <span>EventMappr</span>
    </div>
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="AboutUs.html">About Us</a>
      <a href="index.html" class="add-event-btn">Add Event</a>
    </div>
    <div class="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </nav>




  <div class="controls">
    <form id="eventForm">
      <input class="input" type="text" id="eventName" placeholder="Event name" required />
      <select class="input" id="eventType" required>
        <option value="">Type</option>
        <option value="Music">Music</option>
        <option value="Volunteering">Volunteering</option>
        <option value="Technology">Technology</option>
        <option value="Market">Market</option>
        <option value="Art">Art</option>
        <option value="input">Other</option> <!--updated part-->
      </select>
      <button type="submit" class="btna btn-primary d-flex align-items-center gap-2">
        Add Event <span>➕</span>
      </button>

    </form>
    </select>
    <button id="locateBtn" class="btna btn-danger d-flex align-items-center gap-2">
      Find Nearby <span>📍</span>
    </button>
  </div>
  </div>

  <div id="map"></div>

  <footer>
    <p>Built with ❤️ using <a href="https://leafletjs.com/" target="_blank">Leaflet.js</a></p>
    <p>&copy; 2025 EventMappr | <a href="https://github.com/Bhavya1352/eventmappr" target="_blank">GitHub</a> | <a
        href="#privacy-policy">Privacy Policy</a> | <a href="#contact">Contact Us</a></p>
  </footer>
  <!-- Floating Feedback Button -->
  <button id="feedbackBtn" title="Send Feedback">💬</button>

  <!-- Feedback Form Modal -->
  <div id="feedbackModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 style="color: #667eea; margin-bottom: 20px;">📝 Send Feedback</h2>
      <form id="feedbackForm">
        <!-- Name Field -->
        <label for="feedbackName" style="font-weight: 600; color: #333; margin-bottom: 8px; display: block;">
          Name: <span style="color: #e74c3c;">*</span>
        </label>
        <input type="text" id="feedbackName" name="name" placeholder="Enter your full name" required />

        <!-- Email Field -->
        <label for="feedbackEmail" style="font-weight: 600; color: #333; margin-bottom: 8px; display: block;">
          Email: <span style="color: #e74c3c;">*</span>
        </label>
        <input type="email" id="feedbackEmail" name="email" placeholder="Enter your email address" required />

        <!-- Feedback Type Dropdown -->
        <label for="feedbackType" style="font-weight: 600; color: #333; margin-bottom: 8px; display: block;">
          Type of Feedback: <span style="color: #e74c3c;">*</span>
        </label>
        <select id="feedbackType" name="type" required>
          <option value="">Select feedback type</option>
          <option value="Bug Report">🐛 Bug Report</option>
          <option value="Feature Request">💡 Feature Request</option>
          <option value="General Feedback">💬 General Feedback</option>
          <option value="UI/UX Improvement">🎨 UI/UX Improvement</option>
          <option value="Performance Issue">⚡ Performance Issue</option>
          <option value="Compliment">👏 Compliment</option>
          <option value="Other">📝 Other</option>
        </select>

        <!-- Feedback Text Area -->
        <label for="feedbackText" style="font-weight: 600; color: #333; margin-bottom: 8px; display: block;">
          Your Feedback: <span style="color: #e74c3c;">*</span>
        </label>
        <textarea id="feedbackText" name="message" rows="5" placeholder="Tell us what you think about EventMappr..."
          required></textarea>

        <!-- Hidden Field for Time -->
        <input type="hidden" name="time" id="feedbackTime" />

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">
          Submit Feedback
        </button>
      </form>

    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- GSAP Hover Animation -->
  <script>
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        gsap.to(button, {
          duration: 0.3,
          scale: 1.05,
          boxShadow: "0 8px 25px rgba(0, 0, 0, 0.15)",
          ease: "power2.out"
        });
      });

      button.addEventListener('mouseleave', () => {
        gsap.to(button, {
          duration: 0.3,
          scale: 1,
          boxShadow: "0 4px 15px rgba(0, 0, 0, 0.1)",
          ease: "power2.out"
        });
      });
    });
  </script>

  <!-- Your Script File -->
  <script src="script.js"></script>

</body>

</html>
