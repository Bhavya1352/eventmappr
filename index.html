<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventMappr – Community Events</title>
  <link rel="stylesheet" href="style.css" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
<header class="d-flex justify-content-between align-items-center px-3">
  <div class="header-title">
    <h1>🗺️ EventMappr</h1>
    <p class="tagline">Discover & Share Local Events</p>
  </div>

  <button id="themeToggle" title="Toggle Dark Mode" class="btn btn-light">
    🌙
  </button>
</header>


  <div class="controls">
    <form id="eventForm">
      <input  class="input" type="text" id="eventName" placeholder="Event name" required />
      <select class="input" id="eventType" required>
        <option value="">Type</option>
        <option value="Music">Music</option>
        <option value="Volunteering">Volunteering</option>
        <option value="Technology">Technology</option>
        <option value="Market">Market</option>
        <option value="Art">Art</option>
      </select>
     <button type="submit" class="btn btn-primary d-flex align-items-center gap-2">
  Add Event  <span>➕</span> 
</button>

    </form>
      </select>
   <button id="locateBtn" class="btn btn-danger d-flex align-items-center gap-2">
   Find Nearby <span>📍</span> 
</button>
    </div>
  </div>

  <div id="map"></div>

  <footer>
    <p>Built with ❤️ using <a href="https://leafletjs.com/" target="_blank">Leaflet.js</a></p>
    <p>&copy; 2025 EventMappr | <a href="https://github.com/Bhavya1352/eventmappr" target="_blank">GitHub</a> | <a href="#privacy-policy">Privacy Policy</a> | <a href="#contact">Contact Us</a></p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script>
    // Initialize GSAP animations
    gsap.registerPlugin(ScrollTrigger);
    
    // Header animation
    gsap.from(".header-title", {
      duration: 1,
      y: -50,
      opacity: 0,
      ease: "power3.out"
    });

    // Controls animation
    gsap.from(".controls", {
      duration: 1,
      y: 30,
      opacity: 0,
      delay: 0.3,
      ease: "power3.out"
    });

    // Map container animation
    gsap.from("#map", {
      duration: 1.2,
      scale: 0.95,
      opacity: 0,
      delay: 0.5,
      ease: "power3.out"
    });

    // Footer animation
    gsap.from("footer", {
      duration: 1,
      y: 30,
      opacity: 0,
      delay: 0.7,
      ease: "power3.out"
    });

    // Button hover animations
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        gsap.to(button, {
          duration: 0.3,
          scale: 1.05,
          boxShadow: "0 8px 25px rgba(0, 0, 0, 0.15)",
          ease: "power2.out"
        });
      });
      
      button.addEventListener('mouseleave', () => {
        gsap.to(button, {
          duration: 0.3,
          scale: 1,
          boxShadow: "0 4px 15px rgba(0, 0, 0, 0.1)",
          ease: "power2.out"
        });
      });
    });
  </script>
  <script src="themeToggle.js"></script>
</body>
</html>
